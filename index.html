<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backbone Notification</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
      * {
        font-family: 'Roboto';
        text-align: center;
      }

      #wrapper {
        width: 80%;
        margin: 100px auto;
      }
      
      .notify {
        position: fixed;
        right: 10px;
        color: #fff;
        font-size: 12px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 15px 20px;
        border-radius: 6px;
        z-index: 9;
      }
      .notify:hover {
        background-color: rgba(0, 0, 0, 0.6);
      }
      .notify, .close {
        cursor: pointer;
      }
      .notify .close {
        font-size: 14px;
        position: absolute;
        top: 3px;
        right: 3px;
      }

      /*COLOR SCHEMA*/
      .notify.danger        {background-color: rgba(201, 48, 44, 0.9);}
      .notify.danger:hover  {background-color: rgba(201, 48, 44, 0.6);}
      
      .notify.warning       {background-color: rgba(240, 173, 78, 0.9);}
      .notify.warning:hover {background-color: rgba(240, 173, 78, 0.6);}
      
      .notify.info          {background-color: rgba(49, 176, 213, 0.9);}
      .notify.info:hover    {background-color: rgba(49, 176, 213, 0.6);}
      
      .notify.success       {background-color: rgba(92, 184, 92, 0.9);}
      .notify.success:hover {background-color: rgba(92, 184, 92, 0.6);}

    </style>
  </head>
  <body>
    <h1>Backbone Notify</h1>

    <div id="wrapper">
      <div class="row">
        <div class="col-md-7">
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-danger" data-action="danger">Danger</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-warning" data-action="warning">Warning</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-info" data-action="info">Info</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-success" data-action="success">Success</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./dist/index.js"></script>
  </body>
</html>
